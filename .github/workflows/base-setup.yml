name: Base Setup and Test

on:
  workflow_call:
    inputs:
      run_command:
        required: true
        type: string
        description: "The npm command to run"

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache VSCode
        uses: actions/cache@v4
        with:
          path: .vscode-test
          key: ${{ runner.os }}-vscode-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vscode-

      - name: Install dependencies
        run: npm ci

      - name: Run command
        timeout-minutes: 10
        run: ${{ inputs.run_command }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
