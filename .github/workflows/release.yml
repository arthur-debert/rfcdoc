name: Release Extension

on:
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --include=dev
        
      - name: Install direnv
        run: sudo apt-get install direnv

      - name: Setup direnv
        run: |
          echo 'eval "$(direnv hook bash)"' >> ~/.bashrc
          source ~/.bashrc
          direnv allow .

      - name: Determine version
        id: determine_version
        run: |
          # Ensure PATH includes node_modules/.bin
          export PATH="$PWD/node_modules/.bin:$PATH"
          VERSION=$(node -p "require('./package.json').version")
          echo "release_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Compile extension
        run: |
          # Ensure PATH includes node_modules/.bin
          export PATH="$PWD/node_modules/.bin:$PATH"
          chmod +x ./bin/extension-compile
          ./bin/extension-compile

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: .dist/*
          tag_name: v${{ steps.determine_version.outputs.release_version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          prerelease: false
          name: "Release v${{ steps.determine_version.outputs.release_version }}"